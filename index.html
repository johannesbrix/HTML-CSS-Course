            <nav>

    <script>
        const menu = document.querySelector('nav ul')
        const openBtn = document.querySelector('.menu-open')

        openBtn.addEventListener('click', () => {
            menu.classList.add('open')

        closeBtn.addEventListener('click', () => {
            menu.classList.remove('open')
        })
